    <table class="table table-hover">
        <tr>
            <td width="70px">
                <a href="{{ url_for('main.user', username=messege.author.username) }}">
                    <img src="{{ messege.author.avatar(70) }}" />
                </a>
            </td>
            <td>
                {% set user_link %}
                    <span class="user_popup">
                        <a href="{{ url_for('main.user', username=messege.author.username) }}">
                            {{ messege.author.username }}
                        </a>
                    </span>
                {% endset %}
                {{ user_link }} said {{ moment(messege.timestamp).fromNow()) }}
                <br>
                <span id="messege{{ messege.id }}">{{ messege.body }}</span>
                {% endif %}
            </td>
        </tr>
    </table>
